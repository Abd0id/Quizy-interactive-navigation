<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <div class="container">
        <nav class="navbar bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizy!</a>
          </div>
        </nav>
      </div>
    </header>
    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="card w-25" style="height: 25rem">
        <div class="card-header">
          <h1 id="head-text"></h1>
        </div>
        <div class="text-center">
          <div id="question" class="card-title">
            <p></p>
          </div>
          <div id="choices" class="card-body">
            <div>
              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="choice1"
                autocomplete="off"
              />
              <label class="btn btn-outline-success"  for="choice1"
                >Choice1</label
              >
            </div>
            <div>
              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="choice2"
                autocomplete="off"
              />
              <label class="btn btn-outline-success"  for="choice2"
                >Choice2</label
              >
            </div>
            <div>
              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="choice3"
                autocomplete="off"
              />
              <label class="btn btn-outline-success"  for="choice3"
                >Choice3</label
              >
            </div>
          </div>
          <div>
            <button id="prevBtn" class="btn btn-secondary">Prevouse</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
